<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css">  -->

</head>
<body onload="load()">
    <script type="text/javascript" src="js/words.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <main>
        <div class="timerDiv" >
            <p class="timer" id="timer">
                this is the timer
            </p>
        </div>
        <div class="testDiv" id="testDiv"></div>
        <div class="wpmDiv">
            <p class="wpmText" id="wpm">
                ? WPM
            </p>
        </div>

        <input 
            type="text" 
            class="wpmText" 
            id="words"
            placeholder="words">

        <div class="mobileButtons" onclick="generateWords()" id="generate">generate</div>
        <div class="mobile">
            <div class="mobileButtons" onclick="reset()" id="reset">Reset</div>
            <div class="mobileButtons" onclick="start()" id="start">start</div>
        </div>

        <div class="commentDiv">
            <p class="comments">
                Press space to start/stop the timer <br>
                Press r to reset everything <br>
                Type in the amount of words you are writing in the text box <br>
                Press t to generate words after specifying the amount of words
            </p>
        </div>

    </main>
</body>
</html>
