<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>
<body>
    <script src="timer.js"></script>
    <main>
        <div class="timerDiv" >
            <p class="timer" id="timer">
                this is the timer
            </p>
        </div>
        <div class="wpmDiv">
            <p class="wpmText" id="wpm">
                ? WPM
            </p>
        </div>
        <input 
            type="text" 
            class="wpmText" 
            id="words" 
            placeholder="words"
        />

        <div class="commentDiv">
            <p class="comments">
                Press space to start/stop the timer <br>
                Press r to reset everything <br>
                Type in the amount of words you are writing in the text box 
            </p>
        </div>

    </main>
</body>
</html>
